{% set version = "0.2.0" %}

package:
  name: compass-interface-core
  version: {{ version }}

source:
  url: https://github.com/the-scouts/compass-interface-core/releases/download/v{{ version }}/compass-interface-core-{{ version }}.tar.gz
  sha256: ad9090106b5e0a466306c88a11f5e56625b228714fd0ef39bf8ea3c179258ac8

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - certifi
    - lxml
    - pandas
    - python-dateutil
    - requests

test:
  imports:
    - compass

about:
  home: https://github.com/the-scouts/compass-interface-core
  license: MIT
  license_file: LICENSE
  summary: The unofficial API to the TSA Compass membership database

extra:
  recipe-maintainers:
    - AA-Turner
    - rglss
